<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Background Remover & Image Enhancer</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="app">
    <header class="nav">
      <div class="brand">
        <div class="logo">ðŸª„</div>
        <div class="title">BG Remover Pro</div>
      </div>
      <div class="actions">
        <button id="toggleTheme" class="btn ghost">Toggle Theme</button>
        <a href="https://" target="_blank" rel="noopener" class="btn ghost hidden">Help</a>
      </div>
    </header>

    <main class="container">
      <section class="panel upload" id="dropArea">
        <input id="fileInput" type="file" accept="image/*" multiple hidden />
        <div class="upload-inner">
          <div class="upload-icon">ðŸ“¤</div>
          <div class="upload-title">Drag & Drop Images</div>
          <div class="upload-sub">or</div>
          <button id="btnBrowse" class="btn primary">Upload Images</button>
          <div class="upload-note">PNG/JPG â€¢ Offline Processing</div>
        </div>
      </section>

      <section class="panel controls">
        <div class="control-row">
          <label>Background</label>
          <div class="segmented">
            <button data-bg="transparent" class="seg active">Transparent</button>
            <button data-bg="color" class="seg">Color</button>
            <button data-bg="image" class="seg">Image</button>
          </div>
          <input type="color" id="bgColor" value="#000000" />
          <input type="file" id="bgImage" accept="image/*" hidden />
          <button id="btnBgImage" class="btn">Choose Image</button>
        </div>
        <div class="control-row">
          <label>Effects</label>
          <div class="effects">
            <div class="effect">
              <span>Blur BG</span>
              <input id="blurRange" type="range" min="0" max="40" step="1" value="0" />
            </div>
            <div class="effect">
              <label><input id="shadowToggle" type="checkbox" /> Shadow</label>
              <label><input id="glowToggle" type="checkbox" /> Glow</label>
              <select id="arStyle">
                <option value="none">AR: None</option>
                <option value="neon">AR: Neon</option>
                <option value="holo">AR: Holo</option>
                <option value="bokeh">AR: Bokeh</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control-row">
          <label>Upscale</label>
          <select id="upscale">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
          </select>
          <label>Format</label>
          <select id="format">
            <option value="PNG">PNG</option>
            <option value="JPG">JPG</option>
          </select>
          <label>Export</label>
          <label><input id="exportMask" type="checkbox" /> Mask Only</label>
        </div>
        <div class="control-row">
          <label>Resolution</label>
          <input id="outWidth" type="number" min="16" step="1" placeholder="Width" style="width: 110px" />
          <input id="outHeight" type="number" min="16" step="1" placeholder="Height" style="width: 110px" />
          <button id="btnUseOriginal" class="btn">Use Original</button>
          <div class="spacer"></div>
          <label>JPG Quality</label>
          <input id="jpgQuality" type="range" min="60" max="100" value="95" />
          <span id="jpgQualityVal">95</span>
        </div>
        <div class="control-row">
          <button id="btnSave" class="btn success">Save Current</button>
          <button id="btnProcessAll" class="btn gradient">Process Batch</button>
        </div>
        <div class="progress" id="progressWrap">
          <div class="bar" id="progressBar"></div>
          <div class="text" id="progressText">0%</div>
        </div>
      </section>

      <section class="panel preview">
        <div class="compare" id="compare">
          <img id="beforeImg" alt="Before" />
          <div class="divider" id="divider"></div>
          <img id="afterImg" alt="After" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div>Works fully offline â€¢ Modern glass UI â€¢ Background removal by rembg â€¢ Optional upscaling by Real-ESRGAN</div>
    </footer>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
